<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>FILTERIZER 3000</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <main>
        <h1>WELCOME TO FILTERIZER-3000</h1>  
        <div class="container">
            <div>
                <div class="list-container">
                    <label for="initial">Initial List:</label>
                    <textarea id="initial" name="initial" rows="10" cols="50"></textarea>
                    <button data-to-copy="#initial" class="copy">Copy</button>
                </div>
        
                <div class="list-container">
                    <label for="toRemove">Items To Remove:</label>
                    <textarea id="toRemove" name="toRemove" rows="10" cols="50"></textarea>
                    <button data-to-copy="#toRemove" class="copy">Copy</button>
                </div>
        
                <div class="list-container">
                    <label for="filtered">Filtered List:</label>
                    <textarea disabled id="filtered" name="filtered" rows="10" cols="50"></textarea>
                    <button data-to-copy="#filtered" class="copy">Copy</button>
                </div>
            </div>
            <div>
                <button id="filterizer" class="pushable">
                    <span class="front">
                        FILTERIZE
                    </span>
                </button>
            </div>
        </div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
